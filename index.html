   <section>
      <div class="container">
         <div class="cart">

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="changeProduct('phone', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "phoneItemCount" type="text" class="form-control text-center" value="1">
                           <button onclick="changeProduct('phone', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id = "phonetotal">1219<span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="changeProduct('case', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "caseItemCount" type="text" class="form-control text-center" value="1">
                           <button onclick="changeProduct('case', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id = "casetotal">59<span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id = "addingPrice">1278<span></h5>
                        <h5>$<span id = "tax">0<span></h5>
                        <h5>$<span id = "grandTotalPrice">1278<span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      function changeProduct(product, isChange) {
         const productInput = document.getElementById(product + "ItemCount");
         const productCount = parseInt(productInput.value);
         let productNewCount = productCount;
         if (isChange == true) {
            productNewCount = productCount + 1;
         }
         if (isChange == false && productCount > 0) {
            productNewCount = productCount - 1;
         }
         productInput.value = productNewCount;
         let productTotal = 0;
         if (product == "phone") {
            productTotal = productNewCount * 1219;
         } 
         if (product == "case") {
            productTotal = productNewCount * 59;
         } 
         document.getElementById(product + "total").innerText = productTotal;
         calculateTotal()
      }

      function calculateTotal() {
         const phoneInput = document.getElementById("phoneItemCount");
         const phoneCount = parseInt(phoneInput.value);

         const caseInput = document.getElementById("caseItemCount");
         const caseCount = parseInt(caseInput.value);
         
         const totalPrice = phoneCount * 1219 + caseCount * 59;
         document.getElementById("addingPrice").innerText = totalPrice;

         const tax = totalPrice * 0.05;
         const totalTax = Math.round(tax);
         document.getElementById("tax").innerText = totalTax;

         const grandTotal = totalPrice + totalTax;
         document.getElementById("grandTotalPrice").innerText = grandTotal; 
      }
