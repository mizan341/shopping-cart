<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id = "minusBtnPhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "itemCountPhone" type="text" class="form-control text-center" value="1">
                           <button id = "pluseBtnPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id = "phonePrice">1219<span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id = "minusBtnCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "itemCountCase" type="text" class="form-control text-center" value="1">
                           <button id = "pluseBtnCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id = "casePrice">59<span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id = "addingPrice">1278<span></h5>
                        <h5>$<span id = "tax">0<span></h5>
                        <h5>$<span id = "grandTotalPrice">1278<span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      function pluseButton(idOne, idTwo, idThree) {
            const count = document.getElementById(idOne).value;
            const countNumber = parseFloat(count);
            const countResult = countNumber + 1;
            document.getElementById(idOne).value = countResult;
            const PriceAmount = idThree;
            const Result = PriceAmount * countResult;
            const PriceTotal = document.getElementById(idTwo).innerText = Result;
            
      }      
      function minusButton(idOne, idTwo, idThree) {
            const count = document.getElementById(idOne).value;
            const countNumber = parseFloat(count);
            if (countNumber <= 1) {
               return 1;
            }
            const countResult = countNumber - 1;
            document.getElementById(idOne).value = countResult;
            const PriceAmount = idThree;
            const Result = PriceAmount * countResult;
            const PriceTotal = document.getElementById(idTwo).innerText = Result;
           
      }          
          document.getElementById("pluseBtnPhone").addEventListener("click", function() {
               pluseButton("itemCountPhone", "phonePrice", 1219);
         })
         document.getElementById("minusBtnPhone").addEventListener("click", function(){
            minusButton("itemCountPhone", "phonePrice", 1219)
         })
         document.getElementById("pluseBtnCase").addEventListener("click", function(){
            pluseButton("itemCountCase", "casePrice", 59);

         })
         document.getElementById("minusBtnCase").addEventListener("click", function(){
            minusButton("itemCountCase", "casePrice", 59)
         })
            
   </script>

</body>

</html>
